<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin & Win - Lucky Draw</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 500px;
            width: 90%;
        }

        .title {
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .wheel-container {
            position: relative;
            margin: 30px auto;
            width: 300px;
            height: 300px;
        }

        .wheel {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 8px solid #fff;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 3s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .segment {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: 100% 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            font-size: 14px;
        }

        .segment:nth-child(1) { background: #ff6b6b; transform: rotate(0deg); }
        .segment:nth-child(2) { background: #4ecdc4; transform: rotate(45deg); }
        .segment:nth-child(3) { background: #45b7d1; transform: rotate(90deg); }
        .segment:nth-child(4) { background: #96ceb4; transform: rotate(135deg); }
        .segment:nth-child(5) { background: #feca57; transform: rotate(180deg); }
        .segment:nth-child(6) { background: #ff9ff3; transform: rotate(225deg); }
        .segment:nth-child(7) { background: #54a0ff; transform: rotate(270deg); }
        .segment:nth-child(8) { background: #5f27cd; transform: rotate(315deg); }

        .pointer {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 30px solid #fff;
            z-index: 10;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        .spin-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .spin-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0,0,0,0.3);
        }

        .spin-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .spin-count {
            color: white;
            font-size: 1.1rem;
            margin-top: 20px;
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 25px;
            display: inline-block;
        }

        .global-stats {
            color: white;
            font-size: 1rem;
            margin-top: 10px;
            background: rgba(255,255,255,0.1);
            padding: 8px 15px;
            border-radius: 15px;
        }

        /* FULL SCREEN ADS WITH TIMER AND CLOSE BUTTON */
        .fullscreen-ad {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 10000;
            flex-direction: column;
        }

        .ad-timer-container {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 1.1rem;
            font-weight: bold;
            z-index: 10001;
            border: 2px solid #fff;
        }

        .ad-close-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            z-index: 10001;
            opacity: 0.5;
            transition: all 0.3s ease;
        }

        .ad-close-btn:enabled {
            opacity: 1;
            background: #ff4757;
        }

        .ad-close-btn:disabled {
            cursor: not-allowed;
        }

        .ad-iframe {
            width: 100%;
            height: 100%;
            border: none;
            flex: 1;
        }

        .result-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        .winner-text {
            font-size: 2rem;
            font-weight: bold;
            color: #feca57;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .prize-text {
            font-size: 1.5rem;
            margin: 15px 0;
        }

        .close-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 15px;
        }

        @media (max-width: 480px) {
            .wheel-container {
                width: 250px;
                height: 250px;
            }
            
            .wheel {
                width: 250px;
                height: 250px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .ad-timer-container {
                top: 10px;
                right: 10px;
                font-size: 1rem;
                padding: 8px 12px;
            }
            
            .ad-close-btn {
                top: 10px;
                left: 10px;
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">üé∞ Spin & Win üé∞</h1>
        
        <!-- Global Statistics -->
        <div class="global-stats">
            üåç Global Spins: <span id="globalSpinCount">0</span> | 
            üèÜ Next Winner at: <span id="nextWinnerAt">100</span>
        </div>
        
        <div class="wheel-container">
            <div class="pointer"></div>
            <div class="wheel" id="wheel">
                <div class="segment"></div>
                <div class="segment"></div>
                <div class="segment"></div>
                <div class="segment"></div>
                <div class="segment"></div>
                <div class="segment"></div>
                <div class="segment"></div>
                <div class="segment"></div>
            </div>
        </div>

        <button class="spin-btn" id="spinBtn">
            üéØ SPIN KARO!
        </button>

        <div class="spin-count">
            Aapke Spins: <span id="userSpinCount">0</span>
        </div>
    </div>

    <!-- Full Screen Ads with Timer and Close Button -->
    <div class="fullscreen-ad" id="openingAd">
        <div class="ad-timer-container">
            ‚è≥ Ads Close in: <span id="openingTimer">15</span>s
        </div>
        <button class="ad-close-btn" id="openingAdClose" disabled>
            ‚ùå Close Ads
        </button>
        <iframe class="ad-iframe" scrolling="no" frameborder="0"></iframe>
    </div>

    <div class="fullscreen-ad" id="preSpinAd">
        <div class="ad-timer-container">
            ‚è≥ Ads Close in: <span id="preSpinTimer">15</span>s
        </div>
        <button class="ad-close-btn" id="preSpinAdClose" disabled>
            ‚ùå Close Ads
        </button>
        <iframe class="ad-iframe" scrolling="no" frameborder="0"></iframe>
    </div>

    <!-- Result Modal -->
    <div class="result-modal" id="resultModal">
        <div class="modal-content">
            <div id="resultContent"></div>
            <button class="close-btn" onclick="closeResult()">Phir Se Khelo! üéÆ</button>
        </div>
    </div>

    <script>
        // Global Variables
        let userSpinCount = 0;
        let globalSpinCount = 0;
        let nextWinnerAt = 100;
        let isSpinning = false;
        let currentWinnerSpin = null;
        let adTimer = 15; // 15 seconds ads

        // Adsterra Direct URL
        const ADSTERRA_URL = "https://www.highperformancedformats.com/606b148cf8b5563f4e3787b089fc7702/invoke.html";

        // Initialize when page loads
        window.onload = function() {
            loadSavedData();
            showOpeningAd(); // Page load pe hi ad show karo
        }

        // Load data from localStorage
        function loadSavedData() {
            const savedGlobal = localStorage.getItem('globalSpinCount');
            const savedWinner = localStorage.getItem('nextWinnerAt');
            const savedCurrentWinner = localStorage.getItem('currentWinnerSpin');
            
            globalSpinCount = savedGlobal ? parseInt(savedGlobal) : 0;
            nextWinnerAt = savedWinner ? parseInt(savedWinner) : 100;
            currentWinnerSpin = savedCurrentWinner ? parseInt(savedCurrentWinner) : null;
            
            updateDisplay();
            
            // Spin button setup
            document.getElementById('spinBtn').addEventListener('click', showPreSpinAd);
        }

        // Save data to localStorage
        function saveData() {
            localStorage.setItem('globalSpinCount', globalSpinCount);
            localStorage.setItem('nextWinnerAt', nextWinnerAt);
            if(currentWinnerSpin) {
                localStorage.setItem('currentWinnerSpin', currentWinnerSpin);
            }
        }

        // Update display
        function updateDisplay() {
            document.getElementById('globalSpinCount').textContent = globalSpinCount;
            document.getElementById('nextWinnerAt').textContent = nextWinnerAt;
            document.getElementById('userSpinCount').textContent = userSpinCount;
        }

        // Show opening ad with timer and close button
        function showOpeningAd() {
            const adElement = document.getElementById('openingAd');
            const iframe = adElement.querySelector('iframe');
            const timerElement = document.getElementById('openingTimer');
            const closeBtn = document.getElementById('openingAdClose');
            
            // Hide main content
            document.querySelector('.container').style.display = 'none';
            
            // Show fullscreen ad
            adElement.style.display = 'flex';
            iframe.src = ADSTERRA_URL;
            
            // Reset timer and button
            let timer = adTimer;
            timerElement.textContent = timer;
            closeBtn.disabled = true;
            closeBtn.style.opacity = '0.5';
            closeBtn.innerHTML = '‚ùå Close Ads';
            
            // Timer countdown
            let countdown = setInterval(() => {
                timer--;
                timerElement.textContent = timer;
                
                if(timer <= 0) {
                    clearInterval(countdown);
                    // Enable close button after 15 seconds
                    closeBtn.disabled = false;
                    closeBtn.style.opacity = '1';
                    closeBtn.innerHTML = '‚úÖ Close Ads';
                    timerElement.textContent = '0';
                    
                    // Auto close after 3 more seconds if user doesn't click
                    setTimeout(() => {
                        if(adElement.style.display === 'flex') {
                            closeOpeningAd();
                        }
                    }, 3000);
                }
            }, 1000);
            
            // Close button event
            closeBtn.onclick = function() {
                if(!this.disabled) {
                    closeOpeningAd();
                    clearInterval(countdown);
                }
            };
        }

        function closeOpeningAd() {
            document.getElementById('openingAd').style.display = 'none';
            document.querySelector('.container').style.display = 'block';
            triggerPopunder();
        }

        // Show pre-spin ad with timer and close button
        function showPreSpinAd() {
            if(isSpinning) return;
            
            const adElement = document.getElementById('preSpinAd');
            const iframe = adElement.querySelector('iframe');
            const timerElement = document.getElementById('preSpinTimer');
            const closeBtn = document.getElementById('preSpinAdClose');
            
            // Hide main content
            document.querySelector('.container').style.display = 'none';
            
            // Show fullscreen ad
            adElement.style.display = 'flex';
            iframe.src = ADSTERRA_URL;
            
            // Reset timer and button
            let timer = adTimer;
            timerElement.textContent = timer;
            closeBtn.disabled = true;
            closeBtn.style.opacity = '0.5';
            closeBtn.innerHTML = '‚ùå Close Ads';
            
            // Timer countdown
            let countdown = setInterval(() => {
                timer--;
                timerElement.textContent = timer;
                
                if(timer <= 0) {
                    clearInterval(countdown);
                    // Enable close button after 15 seconds
                    closeBtn.disabled = false;
                    closeBtn.style.opacity = '1';
                    closeBtn.innerHTML = '‚úÖ Close Ads';
                    timerElement.textContent = '0';
                    
                    // Auto close after 3 more seconds if user doesn't click
                    setTimeout(() => {
                        if(adElement.style.display === 'flex') {
                            closePreSpinAd();
                        }
                    }, 3000);
                }
            }, 1000);
            
            // Close button event
            closeBtn.onclick = function() {
                if(!this.disabled) {
                    closePreSpinAd();
                    clearInterval(countdown);
                }
            };
        }

        function closePreSpinAd() {
            document.getElementById('preSpinAd').style.display = 'none';
            document.querySelector('.container').style.display = 'block';
            startSpin();
        }

        // Start spin process
        function startSpin() {
            if(isSpinning) return;
            
            isSpinning = true;
            userSpinCount++;
            globalSpinCount++;
            
            const isWinner = checkIfWinner();
            updateDisplay();
            saveData();
            animateWheel(isWinner);
            triggerPopunder();
        }

        // Check if current spin is a winner
        function checkIfWinner() {
            if(globalSpinCount === nextWinnerAt) {
                currentWinnerSpin = globalSpinCount;
                nextWinnerAt += 100;
                return true;
            }
            return false;
        }

        // Animate wheel
        function animateWheel(isWinner) {
            const wheel = document.getElementById('wheel');
            const segments = ['üí∞ Cash Prize', 'üéÅ Gift Hamper', 'üì± Smartphone', 'üíé Diamond Ring', 'üèÜ Gold Trophy', 'üéÆ Gaming Console', 'üí≥ Shopping Voucher', 'üé™ Bonus Points'];
            
            let targetSegment = isWinner ? Math.floor(Math.random() * 8) : Math.floor(Math.random() * 8);
            let baseRotation = 360 * 5;
            let segmentAngle = 360 / 8;
            let targetAngle = (8 - targetSegment) * segmentAngle - (segmentAngle / 2);
            let finalRotation = baseRotation + targetAngle + Math.random() * 20 - 10;
            
            wheel.style.transform = `rotate(${finalRotation}deg)`;
            
            setTimeout(() => {
                showResult(segments[targetSegment], isWinner);
                isSpinning = false;
            }, 3000);
        }

        // Show result
        function showResult(prize, isWinner) {
            const resultContent = document.getElementById('resultContent');
            
            if(isWinner) {
                resultContent.innerHTML = `
                    <div class="winner-text">üéâ BADA WINNER! üéâ</div>
                    <div class="prize-text">Global Spin #${currentWinnerSpin} par aap jeete!</div>
                    <div class="prize-text">üèÜ ${prize} üèÜ</div>
                    <p>Congratulations! Aap 100 spins ka winner hain!</p>
                    <div style="font-size: 3rem; margin: 20px 0;">ü•≥üéäüéà</div>
                    <small>Next winner at spin #${nextWinnerAt}</small>
                `;
            } else {
                resultContent.innerHTML = `
                    <div style="font-size: 2rem; margin: 20px 0;">üòî</div>
                    <div class="prize-text">Better Luck Next Time!</div>
                    <p>Global Spins: ${globalSpinCount} | Next Winner at: ${nextWinnerAt}</p>
                    <p>Koi baat nahi, phir se try karo!</p>
                    <div style="font-size: 2rem; margin: 20px 0;">üçÄ</div>
                `;
            }
            
            document.getElementById('resultModal').style.display = 'flex';
        }

        function closeResult() {
            document.getElementById('resultModal').style.display = 'none';
        }

        // Trigger popunder ad
        function triggerPopunder() {
            console.log('Popunder ad triggered');
        }

        // Prevent form submission
        document.addEventListener('submit', function(e) {
            e.preventDefault();
        });
    </script>

    <!-- Adsterra Popunder Code -->

</body>
</html>
